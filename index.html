    body {

    }
    /* Custom scrollbar for Watsons theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e0f2f1; /* Light teal/cyan background */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #007a7a; /* Watsons teal */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #005a5a; /* Darker Watsons teal */
    }
    /* For Lightbox - ensure body cannot scroll when lightbox is open */
    body.lightbox-open {
      overflow: hidden;
    }
  </style>
